<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>2 Col Portfolio - Start Bootstrap Template</title>

    <!-- Bootstrap Core CSS -->
    <!-- <link href="css/bootstrap.min.css" rel="stylesheet">-->
    <link rel="stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/css/bootstrap.min.css') }}">
    <!-- Custom CSS -->
    <link rel="stylesheet" type= "text/css" href= "{{ url_for('static', filename='styles/css/2-col-portfolio.css') }}">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
    <form>
    <div class="form-group">
    	<label for="exampleInputEmail1">Organization name</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter organization name">
    </div>
    <div class="form-group">
	 <label for="projectTitle">Project title</label>
	 <input type="title" class="form-control" id="projectTitleField" aria-describedby="titleHelp" placeholder="Project title">
         <small id="titleHelp" class="form-text text-muted">Provide a descriptive title name.</small>
    </div>
    <div class="form-group">
    	<label for="exampleSelect1">Example select</label>
    	<select class="form-control" id="exampleSelect1">
      	    <option>1</option>
      	    <option>2</option>
      	    <option>3</option>
            <option>4</option>
            <option>5</option>
    	</select>
    </div>
    <div class="form-group">
        <label for="exampleSelect2">Example multiple select</label>
    	<select multiple class="form-control" id="exampleSelect2">
      	    <option>1</option>
      	    <option>2</option>
      	    <option>3</option>
      	    <option>4</option>
      	    <option>5</option>
        </select>
    </div>
    <div class="form-group">
        <label for="exampleTextarea">Example textarea</label>
    	<textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
    </div>
    <div class="form-group">
        <label for="exampleInputFile">File input</label>
    	<input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">
    	<small id="fileHelp" class="form-text text-muted">This is some placeholder block-level help text for the above input. It's a bit lighter and easily wraps to a new line.</small>
    </div>
    <fieldset class="form-group">
    	<legend>Radio buttons</legend>
    	    <div class="form-check">
      		<label class="form-check-label">
            	    <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" checked>
        Option one is this and that&mdash;be sure to include why it's great
      		</label>
    	    </div>
    <div class="form-check">
    <label class="form-check-label">
        <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2">
        Option two can be something else and selecting it will deselect option one
      </label>
    </div>
    <div class="form-check disabled">
    <label class="form-check-label">
        <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios3" value="option3" disabled>
        Option three is disabled
      </label>
    </div>
  </fieldset>
  <div class="form-check">
    <label class="form-check-label">
      <input type="checkbox" class="form-check-input">
      Check me out
    </label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; Your Website 2014</p>
                </div>
            </div>
            <!-- /.row -->
        </footer>

    </div>
    <!-- /.container -->

    <!-- jQuery -->
    <script src="{{url_for('static', filename='js/jquery.js')}}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"</script>

</body>

</html>
